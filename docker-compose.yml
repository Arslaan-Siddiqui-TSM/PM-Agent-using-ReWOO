services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pm-agent-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - pm-agent-network

networks:
  pm-agent-network:
    driver: bridge